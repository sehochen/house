<!DOCTYPE html>
<html>
<head>
<title>布尔后台系统</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta name="keywords" content="食堂系统">
<meta name="discription" content="食堂系统">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/common.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/system.css" />
<script src="__PUBLIC__/Admin/js/jquery.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/Admin/js/menu.js" type="text/javascript"></script>

</head>
<body id="sysmain">
	<div class="content">

		<div class="syshead">

			<div class="clearfix">
				<p class="left">
					<img alt="布尔后台管理系统" title="布尔后台管理系统" src="__PUBLIC__/Admin/images/logo/syslogo.png" height="40" width="263">
				</p>
				<p class="right">
					<span>管理员</span>
					<a href="javascript:void(0);">{:session('name')}</a>
					<a class="outsys" title="退出系统" href="__MODULE__/Login/LoginOut" onclick="javascript:return confirm('你真的要退出吗？')">
						<img src="__PUBLIC__/Admin/images/index/outsys.gif" width="16" height="16" alt="" />退出
					</a>
				</p>
			</div>
		</div>


		<div class="sysmain clearfix">
			
			<!-- 主菜单 -->
			<div class="sysmenua">
				<ul>
<!-- 默认 -->
<li>
	<a class="current" href="javascript:void(0);" id="menu_1">后台首页</a>
</li>

					<!-- start 通过遍历获取顶级菜单 -->
					<volist name="menuA" id="vo" key="k">
						<li>
							<a href="javascript:void(0);" id="menu_{$vo.id}">
								{$vo.name}
							</a>
						</li>
					</volist>
					<!-- end -->
				</ul>
			</div>

<!-- 默认 -->
<div class="sysmenub" id="tab_menu_1">

		<p class="smenubtit">简介</p>
		<ul>
			<li>
				<a class="current" href="__CONTROLLER__/intro" target="main">简介</a>
			</li>
			<li>
				<a href="__CONTROLLER__/help" target="main">帮助</a>
			</li>
		</ul>
</div>



			<!-- 子级菜单 -->
			<volist name="menuB" id="vo">
				<div class="sysmenub" id="tab_menu_{$vo.pid}" style="display:none;"}>

					<p class="smenubtit">{$vo.name}</p>
					<ul>
						<volist name="menuB" id="val" key="k">

							<if condition="$val['pid'] == $vo['pid'] ">
								<li>
									<a {$k==1 ?' class="current" ':null} href="__MODULE__/{$val.controller}/{$val.action}" target="main">
										{$val.name}
									</a>
								</li>
							<else />
							</if>
							
						</volist>
					</ul>
				</div>				
			</volist>


		<!--  引入外部文件   -->
		<div class="sysinfo" id="main" style="float:left;">
			<p class="sinfotit">简介</p>

			<div class="by" id="dg" class="sysinfo">
				<iframe src ="__CONTROLLER__/intro" name="main" width="99%" height="460" scrolling="yes" frameborder="0" align="middle" marginheight="0" marginwidth="0" >
					<p>Your browser does not support iframes.</p>
				</iframe>
			</div>
		</div>






		</div>

	</div>

</body>
</html>
