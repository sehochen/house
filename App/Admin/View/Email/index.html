<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/system.css" />
</head>
<body>	
<div class="sysinfo" style="margin-left:5px;">

<form action="__SELF__" method="post" enctype="multipart/form-data">
	<table class="table table-hover table-bordered table-condensed table-responsive" >
		<tr class="info" style="text-align:center;">
			<td colspan="3">邮箱设置</td>
		</tr>

		<tr>
			<td>smtp服务器</td> 
			<td>
				<input type="text" name="smtp" value="{$info.smtp}">
			</td>
		</tr>

		<tr>
			<td width="15%">启用smtp认证</td> 
			<td>
				启用<input type="radio" name="smtpAuth" value="1" {:$info['smtpAuth']==1?'checked':null }>
				关闭<input type="radio" name="smtpAuth" value="0" {:$info['smtpAuth']==0?'checked':null }>
			</td>
		</tr>
		<tr>
			<td>邮箱名</td> 
			<td colspan="2"><input type="text" name="username" value="{$info.username}"></td>
		</tr>
		<tr>
			<td>发件人地址</td> 
			<td colspan="2"><input type="text" name="from" value="{$info.from}"></td>
		</tr>
		<tr>
			<td>发件人姓名</td> 
			<td colspan="2"><input type="text" name="fromName" value="{$info.fromName}"></td>
		</tr>
		<tr>
			<td>授权邮箱密码</td> 
			<td colspan="2"><input type="text" name="password" value="{$info.password}"></td>
		</tr>
		<tr>
			<td>邮件编码</td> 
			<td colspan="2"><input type="text" name="charSet" value="{$info.charSet}"></td>
		</tr>
		<tr>
			<td>是否HTML格式</td> 
			<td colspan="2">
				是<input type="radio" name="isHtml" value="1" {:$info['isHtml']==1?'checked':null }>
				否<input type="radio" name="isHtml" value="0" {:$info['isHtml']==0?'checked':null }>

			</td>
		</tr>

						
		<tr style="text-align:center;">
			<td colspan="3">
				<input class="execbtn" type="submit" value="确定" />
				<input class="execbtn" type="button" value="重置" />
			</td>
		</tr>
	</table>	
</form>
</div>


</body>
</html>
