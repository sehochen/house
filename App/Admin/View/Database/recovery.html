<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap.min.css">
	<script src="__PUBLIC__/Admin/js/jquery.min.js" type="text/javascript"></script>
<style>
.execbtn{height:25px;color:#fff;line-height:21px;padding:2px 10px;background:#a5cd52;-webkit-border-radius: 2px;border-radius:2px;border-left:0px;border-top:0px;border-right:0px; border-bottom:1px;margin:0px 10px;cursor:pointer;}
.execbtn:hover{background:#c1dd88;}	
</style>
</head>
<body>	
<div class="sysinfo" style="margin-left:5px;">

<form action="" method="">
	<table class="table table-bordered table-condensed table-responsive" >
		<tr class="info" style="text-align:center;">
			<td colspan="9">
				数据库备份
				<span style="float:right;"> [ <a href="__CONTROLLER__/index">备份</a> ] </span>
			</td>
		</tr>
		<tr class="warning">
			<td>文件名</td>
			<td>文件大小</td>
			<td>可读</td>
			<td>可写</td>
			<td>备份时间</td>
			<td>操作</td>
		</tr>

	<volist name="list" id="vo">
		<tr>
			<td>{$vo}</td>
			<td>{:filesize($path.$vo) }B</td>
			<td>{:is_readable($path.'/'.$vo) ?'√':'×'}</td>
			<td>{:is_writeable($path.'/'.$vo) ?'√':'×'}</td>
			<td>{:date('Y-m-d H:i:s',filectime($path.'/'.$vo) )}</td>
			<td>
				<a href="__CONTROLLER__/back/file/{$vo}">导入</a>
				<a href="__CONTROLLER__/downfile/file/{$vo}">下载</a>
				<a href="__CONTROLLER__/delete/file/{$vo}" onclick="javascript:return confirm('你真的要删除吗？') ">删除</a>
			</td>
		</tr>			
	</volist>

		<tr>
			<td style="text-align:right;" colspan="9">共 8 张表</td>
		</tr>	

	</table>	
</form>
</div>


</body>
</html>
<script>
	$(function(){
		$("#chkall").click(function(){
			var chk=$(".chk").attr("checked");
			// console.log( chk );
			if(chk){
				$(".chk").removeAttr("checked");
			}else{
				$(".chk").attr("checked","checked");
			}

			
		});
	});
</script>
