<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加节点</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/system.css" />
</head>
<body>	
<div class="sysinfo" style="margin-left:5px;">

<form action="__SELF__" method="post">
	<table class="table table-hover table-bordered table-condensed table-responsive" >
		<tr class="info" style="text-align:center;">
			<td colspan="2">
			添加节点
			<span style="float:right;"> [ <a href="__CONTROLLER__/index">列表</a> ] </span>
			</td>
		</tr>
		<input type="hidden" name="id" value="{$info.id}">
		<tr>
			<td  width="80px">节点名：</td>
			<td><input type="text" name="name" value="{$info.name}"> </td>
		</tr>
		<tr>
			<td>父级：</td>
			<td>
				<select name="pid">
					<option value="0">顶级</option>

					<!-- 遍历 -->
					<volist name="list" id="vo"> 
						<option value="{$vo.id}" 
	{:$info['pid']==$vo['id'] ? 'selected="selected" ':null }			
						> {:str_repeat("——",$vo['level'])} {$vo.name}</option>
					</volist>
					<!-- end -->

				</select>
			</td>
		</tr>		
		<tr>
			<td>控制器：</td>
			<td><input type="text" name="controller" value="{$info.controller}"> </td>
		</tr>
		<tr>
			<td>方法：</td>
			<td><input type="text" name="action" value="{$info.action}"> </td>
		</tr>

		<tr style="text-align:center;">
			<td colspan="2">
				<input class="execbtn" type="submit" value="确定" />
				<input class="execbtn" type="reset" value="重置" />
			</td>
		</tr>		
	</table>

</form>
</div>


</body>
</html>
